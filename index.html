<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body, #viewer {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- ShapeDiver Viewer 3 UMD build -->
  <script src="https://viewer.shapediver.com/v3/3.7.4/shapediver-viewer.min.js"></script>

  <script>
    let viewer = null;
    let paramMap = {};

    function norm(s) {
      return String(s)
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/[^a-z0-9]/g, "");
    }

    window.addEventListener("message", async (e) => {
      const m = e.data;
      if (m.type !== "INIT_MODEL") return;

      if (viewer) {
        viewer.close();
        viewer = null;
      }

      paramMap = {};

      viewer = new SDV.Viewer({
        container: document.getElementById("viewer"),
        ticket: m.displayTicket,
        modelViewUrl: m.modelViewUrl || "https://sdeuc1.eu-central-1.shapediver.com"
      });

      viewer.session.parameters.get().then(res => {
        res.data.forEach(p => {
          paramMap[norm(p.name)] = p.id;
        });
      });
    });

    window.addEventListener("message", (e) => {
      const m = e.data;
      if (m.action !== "updateParam" || !viewer) return;

      const id = paramMap[norm(m.sliderId)];
      if (!id) return;

      viewer.session.parameters.updateAsync([
        { id, value: m.value }
      ]);
     window.parent.postMessage({ type: "VIEWER_READY" }, "*");
 
    });
  </script>
</body>
</html>
